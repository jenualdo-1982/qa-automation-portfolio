name: QA Automation Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with Allure
        run: pytest --alluredir=reports/allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: reports/allure-results
          allure_report: reports/allure-report
          allure_history: reports/allure-history

      - name: Add fallback index.html
        if: always()
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>QA Automation Portfolio</title></head><body><h1>Добро пожаловать!</h1><p>Здесь будут отчёты тестов (pytest + Allure).</p><p>Если отчёт ещё не сгенерирован, вы видите эту заглушку.</p></body></html>' > reports/allure-report/index.html

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports/allure-report
          publish_branch: main
